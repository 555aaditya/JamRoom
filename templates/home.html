<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JamRoom</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='Jam-Room.svg') }}"
      type="image/x-icon"
    />
  </head>
  <body class="dark-theme">
    <header class="main-header">
      <div class="logo-container">
        <img
          src="{{ url_for('static', filename='Jam-Room.png') }}"
          alt="JamRoom Logo"
          class="logo"
        />
      </div>
      <div class="profile-container">
        <form action="/logout" method="post">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
        <img
          src="{{ url_for('static', filename='account.png') }}"
          alt="User Profile"
          class="profile-pic"
        />
      </div>
    </header>

    <main class="main-content">
      <section class="section">
        <h2>Explore Public JamRooms</h2>
        <div class="public-rooms-container">
            <div class="rooms-scroll-wrapper">
                <div class="rooms-row" id="public-rooms-row-1">
                    <!-- First row of room cards -->
                </div>
                <div class="rooms-row" id="public-rooms-row-2">
                    <!-- Second row of room cards -->
                </div>
            </div>
        </div>
      </section>

      <section class="section">
        <h2>Create a Public JamRoom</h2>
        <form id="create-public-room-form" method="post" action="/create-public-room">
          <div class="private-room-actions">
            <input
              type="text"
              name="room_name"
              placeholder="Enter room name"
              class="room-input"
              required
            />
            <button type="submit" class="create-btn">Create</button>
          </div>
        </form>
      </section>

      <section class="section">
        <h2>Join a Private JamRoom</h2>
        <form id="join-room-form" method="post" action="/join-room">
          <div class="private-room-actions">
            <input
              type="text"
              name="room_key"
              placeholder="Room code"
              class="room-input"
              required
            />
            <button type="submit" class="join-btn">Join</button>
          </div>
        </form>
      </section>

      <section class="section">
        <h2>Create a Private JamRoom</h2>
        <form id="create-private-room-form" method="post" action="/create-room">
          <div class="private-room-actions">
            <input
              type="text"
              name="room_name"
              placeholder="Enter room name"
              class="room-input"
              required
            />
            <button type="submit" class="create-btn">Create</button>
          </div>
        </form>
      </section>
    </main>

    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
  </body>
</html>
